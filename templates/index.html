<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/static/app.css'>
    <title>Boggle!</title>
</head>
<body>
    <div class="bouncing-text">
        <div class="b">B</div>
        <div class="o">O</div>
        <div class="g1">G</div>
        <div class="g2">G</div>
        <div class="l">L</div>
        <div class="e">E</div>
    </div>
    <section id='boggle'>
        <table class='board' id='board'>
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{cell}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class='right-container'>
            <p class='score-timer'>
            Score: <b class='score'>0</b>
            Seconds Left: <b class='timer'></b>
            </p>
            <p class='msg'>
                <!-- status message here -->
            </p>
            <form method='POST' class='add_word'>
                <input type='text' name='word' class='word' placeholder="Enter a word" autofocus required>
                <button>Enter</button>
            </form>
            <ul class='words'>
                <!-- word list here -->   
            </ul>
        </div>

        <p id='high-score'>High Score: <b>{{ highscore }}</b> in {{ turns }} games</p>
    </section>

    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/app.js"></script>
    <script>
        let game = new BoggleGame("boggle", 60);
    </script>
</body>
</html>
